---
layout: compress
---

{% include header.html %}

<main class="max-w-xl mx-auto px-4 md:px-8 py-8 md:py-16 text-indigo-darker">
  <div class="font-mono mb-2 text-center text-indigo-light tracking-wide uppercase">{{ page.date | date: "%B %-d, %Y" }}</div>

  <h1 class="font-black leading-tight mb-4 mt-0 text-center text-indigo-darkest">{{ page.title }}</h1>

  <div class="border-b-4 border-indigo-lightest mb-8 mx-auto w-1/3"></div>

  {{ content }}
</main>

<div class="bg-indigo-darker">
  <div class="max-w-xl mx-auto px-4 md:px-8 py-8 md:py-16 text-center">
    <h2 class="text-3xl md:text-4xl text-grey-lighter">Other Posts</h2>

    <ul class="list-reset text-xl md:text-2xl">
      {% for post in site.posts %}
        {% if post.status == 'published' %}
        <li class="mt-2"><a class="text-indigo-lightest no-underline hover:underline" href="{{ post.url }}">{{ post.title }}</a></li>
        {% endif %}
      {% endfor %}
    </ul>
  </div>
</div>

{% include footer.html %}
