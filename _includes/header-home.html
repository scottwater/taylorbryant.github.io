<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Taylor Bryant</title>
    <meta name="description" content="Tips & tricks for front-end developers. Learn something new over your next cup of coffee!" />

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/manifest.json">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#1d54e5">
    <meta name="theme-color" content="#ffffff">
    
    <!-- Schema.org markup for Google+ -->
    <meta itemprop="name" content="Taylor Bryant">
    <meta itemprop="description" content="Tips & tricks for front-end developers. Learn something new over your next cup of coffee!">
    <!-- <meta itemprop="image" content="http://taylorbryant.blog/assets/img{{ page.permalink }}/main.png"> -->
    
    <!-- Twitter Card data -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:site" content="@tayl_rbryant">
    <meta name="twitter:title" content="Taylor Bryant">
    <meta name="twitter:description" content="Tips & tricks for front-end developers. Learn something new over your next cup of coffee!">
    <meta name="twitter:creator" content="@tayl_rbryant">
    <!-- Twitter summary card with large image must be at least 280x150px -->
    <!-- <meta name="twitter:image:src" content="http://taylorbryant.blog/assets/img{{ page.permalink }}/main.png"> -->
    
    <!-- Open Graph data -->
    <meta property="og:title" content="Taylor Bryant" />
    <meta property="og:type" content="article" />
    <meta property="og:url" content="http://taylorbryant.blog{{ page.permalink }}" />
    <!-- <meta property="og:image" content="http://taylorbryant.blog/assets/img{{ page.permalink }}/main.png" /> -->
    <meta property="og:description" content="Tips & tricks for front-end developers. Learn something new over your next cup of coffee!" />
    <meta property="og:site_name" content="Taylor Bryant" />
    <meta property="article:published_time" content="{{ page.date | date: "%Y-%m-%d" }}" />
    <meta property="article:section" content="Blog" />
    <meta property="article:tag" content="taylor" />
    <meta property="article:tag" content="bryant" />
    <meta property="article:tag" content="front-end" />
    <meta property="article:tag" content="developer" />
    <meta property="article:tag" content="memphis" />

    {% capture styles %}
      {% include home.scss %}
    {% endcapture %}
    
    <style>
    {{ styles | scssify }}
    </style>
  </head>
