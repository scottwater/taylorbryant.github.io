<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Taylor Bryant | {{ page.title }}</title>

  <!-- Favicon -->
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/manifest.json">
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5661b3">
  <meta name="theme-color" content="#e6e8ff">

  <!-- SEO -->
  <meta name="description" content="{{ page.description }}"> {% if page.tags %}
  <meta name="keywords" content="{{ page.tags | join: ', ' | escape }}"
  />{% endif %}
  <meta name="author" content="Taylor Bryant">

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary">
  <meta name="twitter:site" content="@tayl_rbryant">
  <meta name="twitter:creator" content="@tayl_rbryant">
  <meta name="twitter:url" content="https://taylorbryant.blog">
  <meta name="twitter:title" content="{{ page.title }}">
  <meta name="twitter:description" content="{{ page.description }}">
  <meta name="twitter:image" content="https://taylorbryant.blog/android-chrome-512x512.png">

  <!-- Schema.org -->
  <meta itemprop="name" content="{{ page.title }}">
  <meta itemprop="description" content="{{ page.description }}">
  <meta itemprop="image" content="https://taylorbryant.blog/android-chrome-512x512.png">

  <!-- Styles -->
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/style.css">

  <!-- Font Awesome 5 -->
  <script defer src="https://use.fontawesome.com/releases/v5.0.2/js/all.js"></script>
</head>

<body class="bg-grey-lighter font-sans leading-normal">
  <!-- Site Header -->
  <header class="bg-indigo-darker">
    <div class="flex items-center justify-center max-w-xl mx-auto px-4 md:px-8 py-8">
      <a href="{{ "/" | relative_url }}" class="font-black italic text-3xl tracking-wide block border-4 border-white leading-none no-underline p-2 rounded text-white">tb</a>
    </div>
  </header>
