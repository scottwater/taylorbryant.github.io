---
layout: default
header-text: Hi, my name is Taylor Bryant.
---

<div class="container">
  <h2 class="list__heading">Quick Reads</h2>
  {% for post in site.posts %}
    {% if post.status == "published" %}
      <h3 class="list__item"><a href="{{ post.url }}">{{ post.title }}</a></h3>
    {% endif %}
  {% endfor %}
